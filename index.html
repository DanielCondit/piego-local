<body>

    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav fullNav scriptLink">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" id="menuContainer" href="menu.html">Menu</a>
          <a class="nav-item nav-link" id="partnersContainer" href="partners.html">Partners</a>

      </div>
    </nav>
    
    <img src="assets/images/PieGo-logo.svg" alt="logo" class="smallLogo">
    
    <!--Below is the shopping cart content-->
    <a href="#" class="snipcart-checkout">

        <br>
        <span class="snipcart-total-price"></span>
      </div>
    </a>

    <!--Bellow is the dynamic div that imports our different content views-->

    <div class="contentWrap scriptLink">
      <img src="assets/images/main-logo.svg" alt="PieGo Logo" class="homeLogo">
      <a id="orderContainer" href="menu.html">Order Now</a>
    </div>
